<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		  <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		  <h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectCpDetalleMovimientoTitle" header="CpDetalleMovimiento" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIdDetalleMovimiento" value="IdDetalleMovimiento"/>
						 <p:inputText id="txtIdDetalleMovimiento" binding="#{cpDetalleMovimientoView.txtIdDetalleMovimiento}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{cpDetalleMovimientoView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgAnno" value=" Anno"/>
						<p:inputText id="txtAnno" disabled="true" binding="#{cpDetalleMovimientoView.txtAnno}"/>
												<h:outputText id="msgMes" value=" Mes"/>
						<p:inputText id="txtMes" disabled="true" binding="#{cpDetalleMovimientoView.txtMes}"/>
												<h:outputText id="msgObservaciones" value=" Observaciones"/>
						<p:inputText id="txtObservaciones" disabled="true" binding="#{cpDetalleMovimientoView.txtObservaciones}"/>
												<h:outputText id="msgPendiente" value=" Pendiente"/>
						<p:inputText id="txtPendiente" disabled="true" binding="#{cpDetalleMovimientoView.txtPendiente}"/>
												<h:outputText id="msgValorMovimiento" value=" ValorMovimiento"/>
						<p:inputText id="txtValorMovimiento" disabled="true" binding="#{cpDetalleMovimientoView.txtValorMovimiento}"/>
												<h:outputText id="msgValorPago" value=" ValorPago"/>
						<p:inputText id="txtValorPago" disabled="true" binding="#{cpDetalleMovimientoView.txtValorPago}"/>
												<h:outputText id="msgIdMovimiento_CpMovimiento" value=" IdMovimiento_CpMovimiento"/>
						<p:inputText id="txtIdMovimiento_CpMovimiento" disabled="true" binding="#{cpDetalleMovimientoView.txtIdMovimiento_CpMovimiento}"/>
												
																				<h:outputText id="msgFehcaRegistro" value=" FehcaRegistro"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{cpDetalleMovimientoView.txtFehcaRegistro}" >
							<p:ajax event="dateSelect" listener="#{cpDetalleMovimientoView.listener_txtFehcaRegistro}" update="men" />
							</p:calendar>	
																			
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{cpDetalleMovimientoView.action_save}" update="msg,panel,panelBotones"          binding="#{cpDetalleMovimientoView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{cpDetalleMovimientoView.action_modify}" update="msg,panel,panelBotones"    binding="#{cpDetalleMovimientoView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{cpDetalleMovimientoView.action_delete}" update="msg,panel,panelBotones"    binding="#{cpDetalleMovimientoView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{cpDetalleMovimientoView.action_clear}" update="msg,panel,panelBotones"      binding="#{cpDetalleMovimientoView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>	
		  </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	</h:body>	

</html>
