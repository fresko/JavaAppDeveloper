<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		  <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		  <h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectCpMovimientoTitle" header="CpMovimiento" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIdMovimiento" value="IdMovimiento"/>
						 <p:inputText id="txtIdMovimiento" binding="#{cpMovimientoView.txtIdMovimiento}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{cpMovimientoView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgDescripcionMovimiento" value=" DescripcionMovimiento"/>
						<p:inputText id="txtDescripcionMovimiento" disabled="true" binding="#{cpMovimientoView.txtDescripcionMovimiento}"/>
												<h:outputText id="msgObservaciones" value=" Observaciones"/>
						<p:inputText id="txtObservaciones" disabled="true" binding="#{cpMovimientoView.txtObservaciones}"/>
												<h:outputText id="msgIdGrupoMovimiento_CpGrupoMovimiento" value=" IdGrupoMovimiento_CpGrupoMovimiento"/>
						<p:inputText id="txtIdGrupoMovimiento_CpGrupoMovimiento" disabled="true" binding="#{cpMovimientoView.txtIdGrupoMovimiento_CpGrupoMovimiento}"/>
												<h:outputText id="msgIdUsuario_CpUsuarios" value=" IdUsuario_CpUsuarios"/>
						<p:inputText id="txtIdUsuario_CpUsuarios" disabled="true" binding="#{cpMovimientoView.txtIdUsuario_CpUsuarios}"/>
												
												
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{cpMovimientoView.action_save}" update="msg,panel,panelBotones"          binding="#{cpMovimientoView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{cpMovimientoView.action_modify}" update="msg,panel,panelBotones"    binding="#{cpMovimientoView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{cpMovimientoView.action_delete}" update="msg,panel,panelBotones"    binding="#{cpMovimientoView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{cpMovimientoView.action_clear}" update="msg,panel,panelBotones"      binding="#{cpMovimientoView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>	
		  </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	</h:body>	

</html>
