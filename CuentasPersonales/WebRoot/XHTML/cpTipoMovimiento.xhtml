<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		  <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		  <h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectCpTipoMovimientoTitle" header="CpTipoMovimiento" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIdTipoMovimiento" value="IdTipoMovimiento"/>
						 <p:inputText id="txtIdTipoMovimiento" binding="#{cpTipoMovimientoView.txtIdTipoMovimiento}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{cpTipoMovimientoView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgDescripcion" value=" Descripcion"/>
						<p:inputText id="txtDescripcion" disabled="true" binding="#{cpTipoMovimientoView.txtDescripcion}"/>
												<h:outputText id="msgObservacion" value=" Observacion"/>
						<p:inputText id="txtObservacion" disabled="true" binding="#{cpTipoMovimientoView.txtObservacion}"/>
												
												
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{cpTipoMovimientoView.action_save}" update="msg,panel,panelBotones"          binding="#{cpTipoMovimientoView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{cpTipoMovimientoView.action_modify}" update="msg,panel,panelBotones"    binding="#{cpTipoMovimientoView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{cpTipoMovimientoView.action_delete}" update="msg,panel,panelBotones"    binding="#{cpTipoMovimientoView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{cpTipoMovimientoView.action_clear}" update="msg,panel,panelBotones"      binding="#{cpTipoMovimientoView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>	
		  </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	</h:body>	

</html>
