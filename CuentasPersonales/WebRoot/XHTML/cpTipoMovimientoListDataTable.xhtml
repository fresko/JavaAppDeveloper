<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        <br/>
        <br/> 	
	   <ui:define name="body">	
		 <f:view>
		 
		 <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
	   <h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			 
			<p:panel id="msgProjectClientesTitle" header="CpTipoMovimientoData">
				
				<p:dataTable value="#{cpTipoMovimientoView.data}" var="cpTipoMovimiento"
					paginator="true" rows="5">
																	<p:column filterBy="#{cpTipoMovimiento.idTipoMovimiento}" sortBy="#{cpTipoMovimiento.idTipoMovimiento}" >
							 <f:facet name="header">
							<h:outputText value="idTipoMovimiento"/>
							</f:facet>
							 <h:outputText value="#{cpTipoMovimiento.idTipoMovimiento}"/>
							 </p:column>
                    																
							<p:column filterBy="#{cpTipoMovimiento.descripcion}" sortBy="#{cpTipoMovimiento.descripcion}" >
							 <f:facet name="header">
							<h:outputText value="Descripcion"/>
							</f:facet>
							 <h:outputText value="#{cpTipoMovimiento.descripcion}"/>
							</p:column>   
                    						
							<p:column filterBy="#{cpTipoMovimiento.observacion}" sortBy="#{cpTipoMovimiento.observacion}" >
							 <f:facet name="header">
							<h:outputText value="Observacion"/>
							</f:facet>
							 <h:outputText value="#{cpTipoMovimiento.observacion}"/>
							</p:column>   
                    						
					
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
	     </f:view>
	 </ui:define>
	 
	 <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	 </ui:define>	
</ui:composition> 
   	 
	</h:body>	
	
</html>
