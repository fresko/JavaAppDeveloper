<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		  <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
		 
		 <ui:define name="body">	
			<f:view>
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		  <h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			<p:panel id="msgProjectCpUsuariosTitle" header="CpUsuarios" >
			   <p:messages id="msg" showDetail="true"/>
			   <p:growl id="men"/>
			       <h:panelGrid columns="2" id="panel" >
												 <h:outputText id="msgIdUsuario" value="IdUsuario"/>
						 <p:inputText id="txtIdUsuario" binding="#{cpUsuariosView.txtIdUsuario}">
						 <p:ajax update="panel,msg,panelBotones" listener="#{cpUsuariosView.listener_txtId}"/>
						 </p:inputText>	
																		
												<h:outputText id="msgActivo" value=" Activo"/>
						<p:inputText id="txtActivo" disabled="true" binding="#{cpUsuariosView.txtActivo}"/>
												<h:outputText id="msgApellido" value=" Apellido"/>
						<p:inputText id="txtApellido" disabled="true" binding="#{cpUsuariosView.txtApellido}"/>
												<h:outputText id="msgContrasena" value=" Contrasena"/>
						<p:inputText id="txtContrasena" disabled="true" binding="#{cpUsuariosView.txtContrasena}"/>
												<h:outputText id="msgCorreo" value=" Correo"/>
						<p:inputText id="txtCorreo" disabled="true" binding="#{cpUsuariosView.txtCorreo}"/>
												<h:outputText id="msgMovil" value=" Movil"/>
						<p:inputText id="txtMovil" disabled="true" binding="#{cpUsuariosView.txtMovil}"/>
												<h:outputText id="msgNombre" value=" Nombre"/>
						<p:inputText id="txtNombre" disabled="true" binding="#{cpUsuariosView.txtNombre}"/>
												<h:outputText id="msgObservaciones" value=" Observaciones"/>
						<p:inputText id="txtObservaciones" disabled="true" binding="#{cpUsuariosView.txtObservaciones}"/>
												
												
				   </h:panelGrid>
				   
				   <h:panelGrid id="panelBotones" columns="4">
					
						<p:commandButton id="btnSave" disabled="true" value="Save" action="#{cpUsuariosView.action_save}" update="msg,panel,panelBotones"          binding="#{cpUsuariosView.btnSave}" />
						<p:commandButton id="btnModify" disabled="true" value="Modify" action="#{cpUsuariosView.action_modify}" update="msg,panel,panelBotones"    binding="#{cpUsuariosView.btnModify}" />
						<p:commandButton id="btnDelete" disabled="true" value="Delete" action="#{cpUsuariosView.action_delete}" update="msg,panel,panelBotones"    binding="#{cpUsuariosView.btnDelete}" onclick="return confirm('Do you really want to delete this Entry?')" />
						<p:commandButton id="btnClear" disabled="false" value="Clear" action="#{cpUsuariosView.action_clear}" update="msg,panel,panelBotones"      binding="#{cpUsuariosView.btnClear}" />
				   
				   </h:panelGrid>
					
			</p:panel>
			
		</h:form>	
		  </f:view>
	 </ui:define>	  
	
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	</h:body>	

</html>
