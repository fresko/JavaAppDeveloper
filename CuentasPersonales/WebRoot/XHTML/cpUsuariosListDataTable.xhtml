<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        <br/>
        <br/> 	
	   <ui:define name="body">	
		 <f:view>
		 
		 <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
	   <h:form>
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			 
			<p:panel id="msgProjectClientesTitle" header="CpUsuariosData">
				
				<p:dataTable value="#{cpUsuariosView.data}" var="cpUsuarios"
					paginator="true" rows="5">
																	<p:column filterBy="#{cpUsuarios.idUsuario}" sortBy="#{cpUsuarios.idUsuario}" >
							 <f:facet name="header">
							<h:outputText value="idUsuario"/>
							</f:facet>
							 <h:outputText value="#{cpUsuarios.idUsuario}"/>
							 </p:column>
                    																
							<p:column filterBy="#{cpUsuarios.activo}" sortBy="#{cpUsuarios.activo}" >
							 <f:facet name="header">
							<h:outputText value="Activo"/>
							</f:facet>
							 <h:outputText value="#{cpUsuarios.activo}"/>
							</p:column>   
                    						
							<p:column filterBy="#{cpUsuarios.apellido}" sortBy="#{cpUsuarios.apellido}" >
							 <f:facet name="header">
							<h:outputText value="Apellido"/>
							</f:facet>
							 <h:outputText value="#{cpUsuarios.apellido}"/>
							</p:column>   
                    						
							<p:column filterBy="#{cpUsuarios.contrasena}" sortBy="#{cpUsuarios.contrasena}" >
							 <f:facet name="header">
							<h:outputText value="Contrasena"/>
							</f:facet>
							 <h:outputText value="#{cpUsuarios.contrasena}"/>
							</p:column>   
                    						
							<p:column filterBy="#{cpUsuarios.correo}" sortBy="#{cpUsuarios.correo}" >
							 <f:facet name="header">
							<h:outputText value="Correo"/>
							</f:facet>
							 <h:outputText value="#{cpUsuarios.correo}"/>
							</p:column>   
                    						
							<p:column filterBy="#{cpUsuarios.movil}" sortBy="#{cpUsuarios.movil}" >
							 <f:facet name="header">
							<h:outputText value="Movil"/>
							</f:facet>
							 <h:outputText value="#{cpUsuarios.movil}"/>
							</p:column>   
                    						
							<p:column filterBy="#{cpUsuarios.nombre}" sortBy="#{cpUsuarios.nombre}" >
							 <f:facet name="header">
							<h:outputText value="Nombre"/>
							</f:facet>
							 <h:outputText value="#{cpUsuarios.nombre}"/>
							</p:column>   
                    						
							<p:column filterBy="#{cpUsuarios.observaciones}" sortBy="#{cpUsuarios.observaciones}" >
							 <f:facet name="header">
							<h:outputText value="Observaciones"/>
							</f:facet>
							 <h:outputText value="#{cpUsuarios.observaciones}"/>
							</p:column>   
                    						
					
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
	     </f:view>
	 </ui:define>
	 
	 <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	 </ui:define>	
</ui:composition> 
   	 
	</h:body>	
	
</html>
