<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 
		<ui:define name="body">	
			<f:view>
			
			<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			<div align="center">
               <h:link id="cmdBack" outcome="goInitialMenu" value="Back" style="color:blue;" />
			 </div>
			 <br />
			 
			<p:panel id="msgProjectClientesTitle" header="CpUsuariosData">
					<p:messages id="msg" showDetail="true"/>
				<p:dataTable id ="tabla" value="#{cpUsuariosView.data}" var="cpUsuarios"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{cpUsuariosView.rowEventListener}" />
					 
										  <p:column filterBy="#{cpUsuarios.idUsuario}" sortBy="#{cpUsuarios.idUsuario}" 
							headerText="idUsuario">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cpUsuarios.idUsuario}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cpUsuarios.idUsuario}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
										
										
											
						<p:column filterBy="#{cpUsuarios.activo}" sortBy="#{cpUsuarios.activo}" 
							headerText="activo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cpUsuarios.activo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cpUsuarios.activo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cpUsuarios.apellido}" sortBy="#{cpUsuarios.apellido}" 
							headerText="apellido">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cpUsuarios.apellido}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cpUsuarios.apellido}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cpUsuarios.contrasena}" sortBy="#{cpUsuarios.contrasena}" 
							headerText="contrasena">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cpUsuarios.contrasena}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cpUsuarios.contrasena}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cpUsuarios.correo}" sortBy="#{cpUsuarios.correo}" 
							headerText="correo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cpUsuarios.correo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cpUsuarios.correo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cpUsuarios.movil}" sortBy="#{cpUsuarios.movil}" 
							headerText="movil">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cpUsuarios.movil}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cpUsuarios.movil}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cpUsuarios.nombre}" sortBy="#{cpUsuarios.nombre}" 
							headerText="nombre">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cpUsuarios.nombre}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cpUsuarios.nombre}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{cpUsuarios.observaciones}" sortBy="#{cpUsuarios.observaciones}" 
							headerText="observaciones">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{cpUsuarios.observaciones}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{cpUsuarios.observaciones}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
											
					<p:column headerText="Options" >
						<p:rowEditor id="row" />
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade"/>
						<p:commandButton id="btnDelete" action="#{cpUsuariosView.actionDeleteDataTableEditable}" title="Delete" onclick="return confirm('Do you really want to delete this Entry?')" icon="ui-icon-trash" update=":form:msg" >
						<f:setPropertyActionListener value="#{cpUsuarios}"  target="#{cpUsuariosView.selectedCpUsuarios}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		  </f:view>
	 </ui:define>	
	 
	  <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footer.jspx" />
	   </ui:define>	
	</ui:composition>
	
	</h:body>	
	
</html>
