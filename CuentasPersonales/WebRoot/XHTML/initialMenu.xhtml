<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>
	
    <h:body>
		<ui:composition template="/XHTML/CommonColumnsContent.xhtml">
			<ui:define name="header">
				<ui:include src="/WEB-INF/facelets/header.jspx" />
			</ui:define>
        	<br/>
        	<br/> 	
			
			<ui:define name="body">	
			<f:view>
		<h:form>
			
			<!-- Crud -->
			<p:dialog width="600" height="600" widgetVar="crud"
				header="Welcome to Zathura with PrimeFaces" showEffect="explode" hideEffect="explode">

				<div align="center">
					<h:panelGrid columns="3">
					 					<h:link outcome="goCpDetalleMovimiento" value="CpDetalleMovimiento" style="color:blue;" />	
										<h:link outcome="goCpGrupoMovimiento" value="CpGrupoMovimiento" style="color:blue;" />	
										<h:link outcome="goCpMovimiento" value="CpMovimiento" style="color:blue;" />	
										<h:link outcome="goCpTipoMovimiento" value="CpTipoMovimiento" style="color:blue;" />	
										<h:link outcome="goCpUsuarios" value="CpUsuarios" style="color:blue;" />	
										</h:panelGrid>
				</div>
			</p:dialog>
			
			<!-- table -->
			<p:dialog width="600" height="600" widgetVar="table"
				header="Welcome to Zathura with PrimeFaces" showEffect="explode" hideEffect="explode">
			
			<div align="center">	
			   <h:panelGrid columns="3">
				  				  <h:link outcome="goCpDetalleMovimientoListDataTable" value="CpDetalleMovimiento-Data" style="color:blue;" />
				  				  <h:link outcome="goCpGrupoMovimientoListDataTable" value="CpGrupoMovimiento-Data" style="color:blue;" />
				  				  <h:link outcome="goCpMovimientoListDataTable" value="CpMovimiento-Data" style="color:blue;" />
				  				  <h:link outcome="goCpTipoMovimientoListDataTable" value="CpTipoMovimiento-Data" style="color:blue;" />
				  				  <h:link outcome="goCpUsuariosListDataTable" value="CpUsuarios-Data" style="color:blue;" />
				  				</h:panelGrid>
				
			</div>	
			</p:dialog>	
			
			<!-- TableEditable -->
			<p:dialog width="600" height="600" widgetVar="tableEditable"
				header="Welcome to Zathura with PrimeFaces" showEffect="explode" hideEffect="explode">
			
			<div align="center">
				<h:panelGrid columns="3">
				  				  <h:link outcome="goCpDetalleMovimientoListDataTableEditable" value="CpDetalleMovimiento-Data-Editable" style="color:blue;" />
				  				  <h:link outcome="goCpGrupoMovimientoListDataTableEditable" value="CpGrupoMovimiento-Data-Editable" style="color:blue;" />
				  				  <h:link outcome="goCpMovimientoListDataTableEditable" value="CpMovimiento-Data-Editable" style="color:blue;" />
				  				  <h:link outcome="goCpTipoMovimientoListDataTableEditable" value="CpTipoMovimiento-Data-Editable" style="color:blue;" />
				  				  <h:link outcome="goCpUsuariosListDataTableEditable" value="CpUsuarios-Data-Editable" style="color:blue;" />
				  				</h:panelGrid>	
			</div>	
			</p:dialog>	
			
			<!-- cambiar las rutas de las imagenes -->
			<p:stack icon="/images/home.png">
				<p:menuitem value="Crud" icon="/images/crud.png"
					onclick="crud.show();" oncomplete="table.hide();tableEditable.hide();" />
				<p:menuitem value="DataTable" icon="/images/dataTable.png"
					onclick="table.show();" oncomplete="crud.hide();tableEditable.hide();" />
				<p:menuitem value="DataTableEditable" icon="/images/dataTableEditable.png" onclick="tableEditable.show();" oncomplete="table.hide();crud.hide();"/>
			</p:stack>

			
		</h:form>
           </f:view>
	 </ui:define>                                                 
        
        <ui:define name="footer">
		 <ui:include src="/WEB-INF/facelets/footerInitialMenu.jspx" />
	   </ui:define>
	   	
	</ui:composition>	
	
	</h:body>
									
 </html>
